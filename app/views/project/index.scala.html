@(projects: List[Project])(implicit user: User)

@views.html.main {
  <a class="btn btn-small pull-right" href="@routes.Projects.create">Cr&eacute;er un projet</a>
  <h1>Projets</h1>
  <ul>
    @projects.map { project =>
      <li><a href="@routes.Projects.configure(project.id.get)">@project.name (@project.id)</a></li>
    }
  </ul>
}
